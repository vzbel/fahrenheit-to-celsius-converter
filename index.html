<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Fahrenheit To Celsius Converter</title>
  </head>
  <body>
    <form class="fahrenheit-container">
      <label for="fahrenheit-input" class="unselectable">Fahrenheit</label>
      <input id="fahrenheit-input" autocomplete="off" />
    </form>
    <div class="output-container">
      <label for="celsius-output" class="unselectable">Celsius</label>
      <output id="celsius-output"></output>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
